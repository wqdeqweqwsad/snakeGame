<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- 添加 Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">贪吃蛇游戏</h1>
        <div class="game-header">
            <div class="score-container">
                <div class="score">得分: <span id="score">0</span></div>
                <div class="high-score">最高分: <span id="highScore">0</span></div>
            </div>
            <div class="controls-container">
                <div class="sound-control">
                    <button id="toggleSound" class="icon-button" title="声音开关">🔊</button>
                </div>
            </div>
        </div>
        <div class="canvas-container">
            <canvas id="gameCanvas" width="600" height="600"></canvas>
            <div class="swipe-hint">
                <p>👆 滑动屏幕控制方向</p>
            </div>
        </div>
        <div class="game-controls">
            <button id="startBtn" class="game-button">开始游戏</button>
            <button id="pauseBtn" class="game-button">暂停</button>
        </div>
        <div class="game-instructions">
            <p>使用方向键或WASD控制蛇的移动</p>
            <p>空格键暂停/继续游戏</p>
        </div>
    </div>
    <script src="js/food.js"></script>
    <script src="js/snake.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
